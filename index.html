      function docopy() {
        console.log("loaded")
      var clipboard = new Clipboard('.btn');

clipboard.on('success', function(e) {
    console.info('Action:', e.action);
    console.info('Text:', e.text);
    console.info('Trigger:', e.trigger);

    e.clearSelection();
});

clipboard.on('error', function(e) {
    console.error('Action:', e.action);
    console.error('Trigger:', e.trigger);
});}
    $(document).ready(docopy)

    <script type="text/javascript">

      function gup( name, url ) {
    if (!url) url = location.href;
    name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
    var regexS = "[\\?&]"+name+"=([^&#]*)";
    var regex = new RegExp( regexS );
    var results = regex.exec( url );
    return results == null ? null : results[1];
}
var data = gup('v', window.location.href)
if(data){
  unwrapuri(data);
}

function unwrapuri(data) {
  var rawstring = atob(decodeURIComponent(data));
  var list = rawstring.split(/\n/);
  var randomurl = list[Math.floor(Math.random()*list.length)];
  window.location = randomurl
}

function everything() {

function createurl() {
  var rawurls = $("#urlsarea")[0].value.trim();
  var list = rawurls.split(/\n/).filter(function (e) {
    return e.trim().length !== 0;
  }).map(function(e){return e.trim()});
  var output = list.join("\n");
  output = encodeURIComponent(btoa(output));
  $("#shortlink")[0].value = "https://randomurl.github.io/?v="+output
}

$("#urlsarea").on('change keyup paste',createurl);
}
$(document).ready(everything)

    </script>
  </head>
  <body> 
    <h3>Enter each url on a new line</h3>
    <textarea id="urlsarea" rows=10 cols=50></textarea><br/><br/>
    <input id="shortlink" value="https://randomurl.github.io" size="50" readonly>
    <!-- Trigger -->
    <button class="btn" data-clipboard-target="#shortlink">
        Copy to clipboard
    </button><br/>
    <p>Anyone who navigates to this link will be redirected to one of the above sites</p>
  </body>
</html>
